<!DOCTYPE html>
<html>
<head>
    <title>Bus Feedback - Transit Feedback Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            font-family: 'Roboto', sans-serif;
            color: #333;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
        }

        h1 {
            color: #2a5298;
            text-align: center;
            font-weight: 700;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 700;
            color: #2a5298;
        }

        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        textarea:focus,
        select:focus {
            border-color: #2a5298;
            outline: none;
        }

        textarea {
            height: 120px;
            resize: vertical;
        }

        input[type="file"] {
            padding: 5px 0;
        }

        input[type="submit"] {
            background: #2a5298;
            color: #fff;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        input[type="submit"]:hover {
            background: #1e3c72;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #2a5298;
            text-decoration: none;
            font-weight: 700;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: #1e3c72;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bus Feedback</h1>
        <form method="POST" enctype="multipart/form-data" action="/submit_bus">
            <div class="form-group">
                <label>Route Number:</label>
                <input type="text" name="route" required placeholder="e.g., 42A">
            </div>
            <div class="form-group">
                <label>Bus Stop ID/Name:</label>
                <input type="text" name="stop" required placeholder="e.g., Main St & 5th Ave">
            </div>
            <div class="form-group">
                <label>Issue Type:</label>
                <select name="issue_type">
                    <option value="delay">Delay</option>
                    <option value="crowding">Crowding</option>
                    <option value="driver">Driver Conduct</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label>Comment:</label>
                <textarea name="comment" required placeholder="Describe your experience..."></textarea>
            </div>
            <div class="form-group">
                <label>Photo (optional):</label>
                <input type="file" name="photo" accept="image/*">
            </div>
            <input type="submit" value="Submit Bus Feedback">
        </form>
        <div class="back-link">
            <a href="/">Back to Home</a>
        </div>
    </div>
</body>
</html>
