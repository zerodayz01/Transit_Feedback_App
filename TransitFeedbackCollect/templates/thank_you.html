<!DOCTYPE html>
<html>
<head>
    <title>Thank You - Transit Feedback Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            font-family: 'Roboto', sans-serif;
            color: #333;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            text-align: center;
        }

        h1 {
            color: #2a5298;
            font-weight: 700;
            margin-bottom: 20px;
            font-size: 2em;
        }

        p {
            font-size: 18px;
            color: #333;
            margin-bottom: 30px;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .nav-links a {
            color: #2a5298;
            text-decoration: none;
            font-weight: 700;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #1e3c72;
        }

        .button {
            background: #2a5298;
            color: #fff;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-size: 16px;
            transition: background 0.3s ease, transform 0.2s ease;
            display: inline-block;
        }

        .button:hover {
            background: #1e3c72;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thank You!</h1>
        <p>{{ message }}</p>
        <div class="nav-links">
            {% if submission_type == 'Contact Support' %}
                <a href="{{ url_for('home') }}" class="button">Back to Home</a>
            {% else %}
                <a href="{{ url_for('track_status') }}">View Track Status</a>
                <a href="{{ url_for('home') }}">Back to Home</a>
            {% endif %}
        </div>
    </div>
</body>
</html>
